<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        
        .btn {
            font-family: monospace
        }

        .modal {
            border: solid 4px #f8bbd0;
            padding: 10px;
            border-radius: 10px;
        }

        table {
            border: solid 2px #6a1b9a;
        }

    </style>

</head>

<body>

    <body class="pink lighten-4">

        <div class="container">

            <h1 class="purple-text text-darken-3"
                style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                Item Details!</h1>

            <a href="stuff.html" class="waves-effect cyan darken-1 waves-light btn">
                Go Back!
                <i class="large material-icons left">chevron_left</i>
            </a>

            <div class="section"></div>

            <div class="divider purple darken-3"></div>

            <div class="section"></div>

            <table class="highlight responsive yellow lighten-3">

                <tr>
                    <th>item</th>
                    <td>yes</td>
                </tr>

                <tr>
                    <th>i</th>
                    <td>dont know</td>
                </tr>

                <tr>
                    <th>what</th>
                    <td>to make this table</td>
                </tr>

            </table>

            <div class="section"></div>

            <a class="waves-effect pink lighten-1 waves-light btn-large right">delete
                <i class="material-icons right">delete</i></a>

            <!-- Modal Trigger -->
            <a class="waves-effect cyan darken-1 waves-light btn-large modal-trigger" href="#edit">
                edit<i class="large material-icons right">edit</i>
            </a>

            <!-- Modal Structure -->
            <div id="edit" class="modal">

                <form>

                    <div class="modal-content">

                        <h1 class="cyan-text text-darken-1"
                            style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                            Edit Item:</h1>

                        <div class="row">

                            <div class="input-field col s8">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <label for="item_name">Item Name</label>
                                <input id="item_name" type="text" required>
                            </div>

                            <div class="input-field col s4">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <label for="quantity">Item Quantity</label>
                                <input id="quantity" type="number" value="1" required>
                            </div>

                        </div> <!-- end row 1 -->

                        <div class="row">

                            <div class="input-field col s12">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <textarea id="textarea" class="materialize-textarea"></textarea>
                                <label for="description">Description</label>
                            </div>

                        </div> <!-- end row 2 -->

                    </div> <!-- end modal content -->

                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect pink lighten-5 btn black-text left">Never Mind</a>
                        <button class="waves-effect yellow lighten-1 btn black-text" type="submit">Submit
                            <i class="large material-icons right">thumb_up</i>
                        </button>
                    </div>

                </form>

            </div> <!-- end modal -->

        </div>

    </body>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
</body>

</html>
