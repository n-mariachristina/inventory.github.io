<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/stuffStyle.css">

</head>

<body>

    <body class="pink lighten-4">

        <div class="container">

            <h1 class="purple-text text-darken-3"
                style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                Details!</h1>

            <a href="/stuff" class="waves-effect cyan darken-1 waves-light btn">
                Go Back!
                <i class="large material-icons left">chevron_left</i>
            </a>

            <div class="section flow-text"></div>

            <div class="divider purple darken-3"></div>

            <div class="section"></div>

            <table class="highlight responsive yellow lighten-3">

                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Movie</td>
                        <td>Encanto</td>
                        <td>Watched</td>
                        <td>10/10</td>
                    </tr>
                </tbody>

            </table>

            <div class="section"></div>

            <table class="highlight responsive yellow lighten-3">

                <tr>
                    <th>Extra Details</th>
                    <td>~~</td>
                </tr>

            </table>

            <div class="section"></div>

            <a class="waves-effect pink lighten-1 waves-light btn-large right">delete
                <i class="material-icons right">delete</i></a>

            <!-- Modal Trigger -->
            <a class="waves-effect cyan darken-1 waves-light btn-large modal-trigger" href="#edit">
                edit<i class="large material-icons right">edit</i>
            </a>

            <!-- Modal Structure -->
            <div id="edit" class="modal">

                <form>

                    <div class="modal-content">

                        <h1 class="cyan-text text-darken-1"
                            style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                            Edit:</h1>

                        <div class="row">

                            <div class="input-field col s12">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <label for="item_name">Title</label>
                                <input id="item_name" type="text" required>
                            </div>

                        </div> <!-- end row 1 -->

                        <div class="row">

                            <div class="input-field col s4">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <label for="item_name">Type</label>
                                <input id="item_name" type="text" required>
                            </div>

                            <div class="input-field col s4">
                                <i class="material-icons prefix purple-text text-darken-3">star</i>
                                <label for="status">Status</label>
                                <input id="status" type="text" value="To Watch" required>
                            </div>

                            <div class="input-field col s4">
                                <i class="material-icons prefix purple-text text-darken-3">star_border</i>
                                <label for="rating">Rating</label>
                                <input id="rating" type="number">
                            </div>

                        </div> <!-- end row 2 -->

                        <div class="row">

                            <div class="input-field col s12">
                                <i class="material-icons prefix purple-text text-darken-3">star_border</i>
                                <textarea id="textarea" class="materialize-textarea"></textarea>
                                <label for="description">Extra Details</label>
                            </div>

                        </div> <!-- end row 3 -->

                    </div> <!-- end modal content -->

                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect pink lighten-5 btn black-text left">Never Mind</a>
                        <button class="waves-effect yellow lighten-1 btn black-text" type="submit">Submit
                            <i class="large material-icons right">thumb_up</i>
                        </button>
                    </div>

                </form>

            </div> <!-- end modal -->

        </div>

    </body>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
</body>

</html>
